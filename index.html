<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackSeguro Delivery</title>
    <link rel="icon" href="/images/LogoAzul.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="menu-prin">
        <nav>
            <div class="logo">
                <img src="/images/LogoAzul.png" alt="LogoPackSeguro">
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Buscar..." />
            </div>
            <div class="div-1" id="cart-summary">
                <a href="/Carrito/carrito.html" class="cart-link">
                    <div class="cart-container">
                        <span id="cart-count">0</span>
                        <img class="cart" src="/icons/cart-shopping-shop-ecommerce-buy-online-store-svgrepo-com (1).svg" alt="">
                    </div>
                </a>
            </div>
        </nav>
        <section class="lista-pro">
            <div class="item" id="mandado">Mandadito</div>
            <div class="item" onclick="filtrarNegocios('Todos')">Todos</div>
            <div class="item" onclick="filtrarNegocios('Pupusas')">Pupusas</div>
            <div class="item" onclick="filtrarNegocios('Pizza')">Pizza</div>
            <div class="item" onclick="filtrarNegocios('Pollo')">Pollo</div>
            <div class="item" onclick="filtrarNegocios('Postre')">Postres</div>
            <div class="item" onclick="filtrarNegocios('Mexicana')">Mexicana</div>
            <div class="item" onclick="filtrarNegocios('Bebidas')">Bebidas</div>
            <div class="item" onclick="filtrarNegocios('PanDulce')">Pan Dulce</div>
            <div class="item" onclick="filtrarNegocios('Tipicos')">Típicos</div>
            <div class="item" onclick="filtrarNegocios('Choris')">Choris</div>
        </section>
    </section>
    <main>
        <div id="negocios-afiliados" class="afiliados"></div>
    </main>
    <div class="form-container" id="mandaditoContainer">
        <h2>Mandadito Especial</h2>
        <form id="mandaditoForm">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="72757591" pattern="[0-9]{8}" required>

            <label for="direccion_origen">Dirección de Recogida:</label>
            <input type="text" id="direccion_origen" name="direccion_origen" placeholder="¿Dónde recogemos?" required>

            <label for="direccion_destino">Dirección de Entrega:</label>
            <input type="text" id="direccion_destino" name="direccion_destino" placeholder="¿Dónde entregamos?" required>

            <label for="descripcion">Descripción del Mandadito:</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Especifica tu mandadito..." required></textarea>

            <button type="submit">Enviar Mandadito</button>
        </form>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
